version: 1.0.0+1

environment:
  sdk: ">=2.19.2 <3.0.0"
dependency_overrides:
  intl: any
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  syncfusion_flutter_datepicker: ^20.4.48
