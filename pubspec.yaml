  dio: ^5.0.1
  flutter_riverpod: ^2.1.3
  shimmer: ^2.0.0
  url_launcher: ^6.1.9
  easy_localization: ^3.0.1
  animated_bottom_navigation_bar: ^1.1.0+1
  horizontal_data_table: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
